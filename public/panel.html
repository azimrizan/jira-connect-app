<!DOCTYPE html>
<html>

<head>
    <title>Refine with AAVA</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        button {
            background: #0052cc;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: 500;
            width: 100%;
        }

        button:hover {
            background: #0065ff;
        }
    </style>
</head>

<body>

    <button id="openBtn">Refine with AAVA</button>

    <script>
        document.getElementById('openBtn').onclick = () => {
            // Open the dialog directly with larger size
            AP.dialog.create({
                key: 'aava-refiner-dialog',
                size: "large", // Use 'large' for wider modal matching Image 2
                chrome: true,
                header: {
                    value: "Enhanced Description" // Match the header in Image 2
                },
                submitText: " ",
                cancelText: " "
            });
        };
    </script>

</body>

</html>
