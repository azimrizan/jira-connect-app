<!DOCTYPE html>
<html>

<head>
    <title>Refine with AAVA</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        button {
            background: #0052cc;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        button:hover {
            background: #0065ff;
        }
    </style>
</head>

<body>

    <button id="openBtn">Refine with AAVA</button>

    <script>
        document.getElementById('openBtn').onclick = () => {
            AP.dialog.create({
                key: 'aava-refiner-dialog',
                size: "large",
                chrome: true,
                header: {
                    value: "Enhanced Description"
                },
                submitText: " ",
                cancelText: " "
            });
        };
    </script>

</body>

</html>
