<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Enhanced Description</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            color: #172B4D;
            overflow: hidden;
        }

        .dialog-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .content-box {
            flex: 1;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            padding: 16px;
            overflow-y: auto;
            background: #f4f5f7;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .content-box h2 {
            font-size: 16px;
            font-weight: 700;
            margin-top: 16px;
            margin-bottom: 8px;
            color: #0052cc;
        }

        .content-box h2:first-child {
            margin-top: 0;
        }

        .content-box h3 {
            font-size: 14px;
            font-weight: 700;
            margin-top: 12px;
            margin-bottom: 4px;
        }

        .content-box p {
            margin-bottom: 8px;
        }

        .content-box ul,
        .content-box ol {
            padding-left: 24px;
            margin-bottom: 8px;
        }

        .content-box li {
            margin-bottom: 4px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-critical {
            background: #FFEBE6;
            color: #DE350B;
        }

        .badge-high {
            background: #FFF0B3;
            color: #FF8B00;
        }

        .badge-medium {
            background: #DEEBFF;
            color: #0052CC;
        }

        .badge-low {
            background: #E3FCEF;
            color: #006644;
        }

        .badge-bug {
            background: #FFEBE6;
            color: #DE350B;
        }

        .badge-story {
            background: #E3FCEF;
            color: #006644;
        }

        .badge-task {
            background: #DEEBFF;
            color: #0052CC;
        }

        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            padding-top: 16px;
            flex-shrink: 0;
        }

        button {
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            border: none;
        }

        #applyBtn {
            background: #0052cc;
            color: white;
        }

        #applyBtn:hover {
            background: #0065ff;
        }

        #cancelBtn {
            background: none;
            color: #42526E;
        }

        #cancelBtn:hover {
            text-decoration: underline;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0052cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #de350b;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="dialog-wrapper">
        <div id="loading">
            <div class="spinner"></div>
            <p>Generating enhanced description...</p>
        </div>

        <div id="content" style="display:none; flex:1; display:none; flex-direction:column; height:100%;">
            <div class="content-box" id="result"></div>
            <div class="dialog-footer">
                <button id="cancelBtn">Cancel</button>
                <button id="applyBtn">Replace description</button>
            </div>
        </div>
    </div>

    <script>
        AP.dialog.getButton('submit').hide();
        AP.dialog.getButton('cancel').hide();

        let issueKey = '';
        let currentDesc = '';
        let enhancedRaw = '';

        async function authenticatedFetch(url, options = {}) {
            return new Promise((resolve, reject) => {
                AP.context.getToken(async (token) => {
                    try {
                        const res = await fetch(url, {
                            ...options,
                            headers: {
                                ...options.headers,
                                'Authorization': 'JWT ' + token,
                                'Content-Type': 'application/json'
                            }
                        });
                        if (!res.ok) {
                            const text = await res.text();
                            try {
                                const json = JSON.parse(text);
                                throw new Error(json.error || `Server Error (${res.status})`);
                            } catch (e) {
                                throw new Error(`Server Error (${res.status}): ${text}`);
                            }
                        }
                        resolve(await res.json());
                    } catch (e) {
                        reject(e);
                    }
                });
            });
        }

        function showError(msg) {
            document.getElementById('loading').innerHTML = '<p class="error">' + msg + '</p>';
        }

        function renderJSON(data) {
            let html = '';

            // Executive Summary
            if (data['Executive Summary']) {
                html += '<h2>üìã Executive Summary</h2>';
                html += '<p><strong>Overview:</strong> ' + data['Executive Summary'].Overview + '</p>';
                if (data['Executive Summary']['Key Outcomes']) {
                    html += '<p><strong>Key Outcomes:</strong></p><ul>';
                    data['Executive Summary']['Key Outcomes'].forEach(outcome => {
                        html += '<li>' + outcome + '</li>';
                    });
                    html += '</ul>';
                }
            }

            // Enhanced Jira Description
            if (data['Enhanced Jira Description']) {
                html += '<h2>‚ú® Enhanced Jira Description</h2>';
                const desc = data['Enhanced Jira Description'];
                if (desc.Title) html += '<p><strong>Title:</strong> ' + desc.Title + '</p>';
                if (desc.Background) html += '<p><strong>Background:</strong> ' + desc.Background + '</p>';
                if (desc['Impact Analysis']) html += '<p><strong>Impact Analysis:</strong> ' + desc['Impact Analysis'] + '</p>';
                if (desc['Additional Notes'] && desc['Additional Notes'].length > 0) {
                    html += '<p><strong>Additional Notes:</strong></p><ul>';
                    desc['Additional Notes'].forEach(note => html += '<li>' + note + '</li>');
                    html += '</ul>';
                }
            }

            // Steps to Reproduce
            if (data['Steps to Reproduce'] && data['Steps to Reproduce'].length > 0) {
                html += '<h2>üîÑ Steps to Reproduce</h2><ol>';
                data['Steps to Reproduce'].forEach(step => html += '<li>' + step + '</li>');
                html += '</ol>';
            }

            // Actual vs Expected
            if (data['Actual Result']) {
                html += '<h3>‚ùå Actual Result</h3><p>' + data['Actual Result'] + '</p>';
            }
            if (data['Expected Result']) {
                html += '<h3>‚úÖ Expected Result</h3><p>' + data['Expected Result'] + '</p>';
            }

            // Acceptance Criteria
            if (data['Acceptance Criteria'] && data['Acceptance Criteria'].length > 0) {
                html += '<h2>‚úîÔ∏è Acceptance Criteria</h2><ul>';
                data['Acceptance Criteria'].forEach(criteria => html += '<li>' + criteria + '</li>');
                html += '</ul>';
            }

            // Issue Type & Priority
            if (data['Issue Type'] || data.Priority) {
                html += '<h2>üè∑Ô∏è Classification</h2><p>';
                if (data['Issue Type']) {
                    const type = data['Issue Type'].toLowerCase();
                    html += '<span class="badge badge-' + type + '">' + data['Issue Type'] + '</span>';
                }
                if (data.Priority) {
                    const priority = data.Priority.toLowerCase();
                    html += '<span class="badge badge-' + priority + '">' + data.Priority + '</span>';
                }
                html += '</p>';
            }

            // Validation Report
            if (data['Validation Report']) {
                html += '<h2>üìä Validation Report</h2>';
                const val = data['Validation Report'];
                if (val['QA Results']) html += '<p><strong>QA Results:</strong> ' + val['QA Results'] + '</p>';
                if (val['Improvement Suggestions']) html += '<p><strong>Improvement Suggestions:</strong> ' + val['Improvement Suggestions'] + '</p>';
                if (val['Compliance Checks']) html += '<p><strong>Compliance Checks:</strong> ' + val['Compliance Checks'] + '</p>';
            }

            // Troubleshooting Guide
            if (data['Troubleshooting Guide']) {
                html += '<h2>üîß Troubleshooting Guide</h2>';
                const guide = data['Troubleshooting Guide'];
                if (guide['Common Issues'] && guide['Common Issues'].length > 0) {
                    html += '<h3>Common Issues</h3><ul>';
                    guide['Common Issues'].forEach(issue => html += '<li>' + issue + '</li>');
                    html += '</ul>';
                }
                if (guide.Solutions && guide.Solutions.length > 0) {
                    html += '<h3>Solutions</h3><ul>';
                    guide.Solutions.forEach(solution => html += '<li>' + solution + '</li>');
                    html += '</ul>';
                }
            }

            // Recommendations
            if (data.Recommendations && data.Recommendations.length > 0) {
                html += '<h2>üí° Recommendations</h2><ul>';
                data.Recommendations.forEach(rec => html += '<li>' + rec + '</li>');
                html += '</ul>';
            }

            return html;
        }

        AP.context.getContext(function (ctx) {
            issueKey = ctx.jira.issue.key;
            startRefinement();
        });

        async function startRefinement() {
            AP.request({
                url: '/rest/api/3/issue/' + issueKey + '?expand=renderedFields',
                success: async function (res) {
                    var data = JSON.parse(res);
                    currentDesc = data.renderedFields && data.renderedFields.description
                        ? data.renderedFields.description.replace(/<[^>]+>/g, '')
                        : '';

                    try {
                        var result = await authenticatedFetch('/enhance-description', {
                            method: 'POST',
                            body: JSON.stringify({ currentDescription: currentDesc })
                        });

                        enhancedRaw = result.enhancedDescription;

                        // Display the raw JSON in a readable format
                        const jsonData = JSON.parse(enhancedRaw);
                        document.getElementById('result').textContent = JSON.stringify(jsonData, null, 2);

                        document.getElementById('loading').style.display = 'none';
                        var contentEl = document.getElementById('content');
                        contentEl.style.display = 'flex';
                        contentEl.style.flexDirection = 'column';
                        contentEl.style.flex = '1';

                    } catch (e) {
                        showError('Refinement Failed: ' + e.message);
                    }
                },
                error: function () {
                    showError('Failed to load issue description.');
                }
            });
        }

        document.getElementById('cancelBtn').onclick = function () {
            AP.dialog.close();
        };

        document.getElementById('applyBtn').onclick = async function () {
            var btn = document.getElementById('applyBtn');
            btn.disabled = true;
            btn.innerText = 'Applying...';

            try {
                await authenticatedFetch('/update-description', {
                    method: 'PUT',
                    body: JSON.stringify({ issueKey: issueKey, newDescription: enhancedRaw })
                });
                AP.jira.refreshIssuePage();
                AP.dialog.close();
            } catch (e) {
                alert('Failed to update: ' + e.message);
                btn.disabled = false;
                btn.innerText = 'Replace description';
            }
        };
    </script>

</body>

</html>
