<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Enhanced Description</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            color: #172B4D;
            overflow: hidden;
        }

        /* Full-height flex layout */
        .dialog-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        /* Content box - takes all available space */
        .content-box {
            flex: 1;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            padding: 16px;
            overflow-y: auto;
            background: #fff;
            line-height: 1.6;
        }

        .content-box h1,
        .content-box h2,
        .content-box h3 {
            font-size: 14px;
            font-weight: 700;
            margin-top: 12px;
            margin-bottom: 4px;
        }

        .content-box h1:first-child,
        .content-box h2:first-child,
        .content-box h3:first-child {
            margin-top: 0;
        }

        .content-box p {
            margin-bottom: 8px;
        }

        .content-box ul,
        .content-box ol {
            padding-left: 24px;
            margin-bottom: 8px;
        }

        .content-box li {
            margin-bottom: 4px;
        }

        /* Footer - pinned at bottom */
        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            padding-top: 16px;
            flex-shrink: 0;
        }

        button {
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            border: none;
        }

        #applyBtn {
            background: #0052cc;
            color: white;
        }

        #applyBtn:hover {
            background: #0065ff;
        }

        #cancelBtn {
            background: none;
            color: #42526E;
        }

        #cancelBtn:hover {
            text-decoration: underline;
        }

        /* Loading state */
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0052cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #de350b;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="dialog-wrapper">

        <!-- Loading State -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Generating enhanced description...</p>
        </div>

        <!-- Content State (hidden initially) -->
        <div id="content" style="display:none; flex:1; display:none; flex-direction:column; height:100%;">
            <div class="content-box" id="result">
                <!-- Rendered markdown goes here -->
            </div>
            <div class="dialog-footer">
                <button id="cancelBtn">Cancel</button>
                <button id="applyBtn">Replace description</button>
            </div>
        </div>

    </div>

    <script>
        // Hide default Jira dialog buttons
        AP.dialog.getButton('submit').hide();
        AP.dialog.getButton('cancel').hide();

        let issueKey = '';
        let currentDesc = '';
        let enhancedRaw = '';

        async function authenticatedFetch(url, options = {}) {
            return new Promise((resolve, reject) => {
                AP.context.getToken(async (token) => {
                    try {
                        const res = await fetch(url, {
                            ...options,
                            headers: {
                                ...options.headers,
                                'Authorization': 'JWT ' + token,
                                'Content-Type': 'application/json'
                            }
                        });
                        if (!res.ok) {
                            const text = await res.text();
                            try {
                                const json = JSON.parse(text);
                                throw new Error(json.error || `Server Error (${res.status})`);
                            } catch (e) {
                                throw new Error(`Server Error (${res.status}): ${text}`);
                            }
                        }
                        resolve(await res.json());
                    } catch (e) {
                        reject(e);
                    }
                });
            });
        }

        function showError(msg) {
            document.getElementById('loading').innerHTML = '<p class="error">' + msg + '</p>';
        }

        // Start immediately
        AP.context.getContext(function (ctx) {
            issueKey = ctx.jira.issue.key;
            startRefinement();
        });

        async function startRefinement() {
            AP.request({
                url: '/rest/api/3/issue/' + issueKey + '?expand=renderedFields',
                success: async function (res) {
                    var data = JSON.parse(res);
                    currentDesc = data.renderedFields && data.renderedFields.description
                        ? data.renderedFields.description.replace(/<[^>]+>/g, '')
                        : '';

                    try {
                        var result = await authenticatedFetch('/enhance-description', {
                            method: 'POST',
                            body: JSON.stringify({ currentDescription: currentDesc })
                        });

                        enhancedRaw = result.enhancedDescription;
                        document.getElementById('result').innerHTML = marked.parse(enhancedRaw);

                        // Switch from loading to content
                        document.getElementById('loading').style.display = 'none';
                        var contentEl = document.getElementById('content');
                        contentEl.style.display = 'flex';
                        contentEl.style.flexDirection = 'column';
                        contentEl.style.flex = '1';

                    } catch (e) {
                        showError('Refinement Failed: ' + e.message);
                    }
                },
                error: function () {
                    showError('Failed to load issue description.');
                }
            });
        }

        document.getElementById('cancelBtn').onclick = function () {
            AP.dialog.close();
        };

        document.getElementById('applyBtn').onclick = async function () {
            var btn = document.getElementById('applyBtn');
            btn.disabled = true;
            btn.innerText = 'Applying...';

            try {
                await authenticatedFetch('/update-description', {
                    method: 'PUT',
                    body: JSON.stringify({ issueKey: issueKey, newDescription: enhancedRaw })
                });
                AP.jira.refreshIssuePage();
                AP.dialog.close();
            } catch (e) {
                alert('Failed to update: ' + e.message);
                btn.disabled = false;
                btn.innerText = 'Replace description';
            }
        };
    </script>

</body>

</html>
